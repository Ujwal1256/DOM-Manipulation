<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragraph Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #controls {
      margin-bottom: 20px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="addBtn">Add Paragraph</button>
    <button id="removeBtn">Remove Last Paragraph</button>
  </div>

  <div id="paragraphContainer"></div>

  <script>
    const addBtn = document.getElementById('addBtn');
    const removeBtn = document.getElementById('removeBtn');
    const container = document.getElementById('paragraphContainer');

    addBtn.addEventListener('click', function() {
      const newPara = document.createElement('p');
      newPara.textContent = 'This is a new paragraph.';
      container.appendChild(newPara);
    });

    removeBtn.addEventListener('click', function() {
      if (container.lastChild) {
        container.removeChild(container.lastChild);
      }
    });
  </script>

</body>
</html>
